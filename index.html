<!DOCTYPE html>
<html lang="es" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Días</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo negro con 60% de opacidad */
            z-index: 2;
        }

        .text-top {
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 3rem;
            z-index: 3;
        }

        .lets {
            color: white;
            font-size: 7rem;
            font-weight: lighter;
            font-family: 'Cupra ExtraLight', sans-serif;
        }

        .go {
            color: #9acd32; /* Verde claro */
            font-size: 7rem;
            font-weight: bold;
            font-family: 'Cupra ExtraLight', sans-serif;
        }

        .counter {
            font-size: 15rem;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 3;
            margin-top: 10px;
            font-family: 'Cupra', sans-serif;
        }

        .days {
            font-size: 5rem;
            color: #cce016; /* Amarillo claro */
            position: relative;
            z-index: 3;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-left: 40px;
            font-family: 'Cupra Display', sans-serif;
        }

        .small-bev {
            position: absolute;
            top: 13%;
            right: 10%;
            font-size: 3rem;
            color: white;
            z-index: 3;
            font-family: 'Cupra Display', sans-serif;
        }

        .bev {
            color: #9acd32; /* Verde claro */
        }

        .text-bottom {
            position: absolute;
            bottom: 10%;
            left: 10%;
            font-size: 2.5rem;
            z-index: 3;
        }

        .one {
            color: white;
            font-weight: bold;
            font-family: 'Cupra ExtraLight', sans-serif;
        }

        .vvfe {
            color: white;
            font-size: 2.5rem;
            text-decoration: none;
            margin-left: 10px;
            font-family: 'Cupra ExtraLight', sans-serif;
        }

        .kw-info {
            font-size: 1.5rem;
            color: white;
            margin-top: 5px;
            font-family: 'Cupra ExtraLight', sans-serif;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="Imagen1.png" alt="Fondo" class="background">
        <div class="overlay">
            <div class="text-top">
                <span class="lets">Let’s</span> <span class="go">GO</span>
            </div>
            <div class="counter" id="counter">-52</div>
            <div class="days">DÍAS</div>
            <div class="small-bev">URBAN <span class="bev">EV</span></div>
            <div class="text-bottom">
                <span class="one">1ª</span>
                <span class="vvfe">vVFF</span>
                <div class="kw-info">(KW 44.4 - M100)</div>
            </div>
        </div>
    </div>

    <script>
        // Función para recargar la página cada 1 hora
        function setupHourlyReload() {
            setInterval(() => {
                location.reload();
            }, 3600000); // 3600000 milisegundos = 1 hora
        }

        // Inicializar la configuración de recarga automática
        setupHourlyReload();

        // Función para actualizar el contador
        function updateCounter() {
            const today = new Date();
            const targetDate = new Date(today.getFullYear(), 9, 31); // Octubre es el mes 9 en JavaScript (0-indexado)
            const differenceInTime = targetDate - today;
            const differenceInDays = Math.ceil(differenceInTime / (1000 * 60 * 60 * 24));
            document.getElementById('counter').textContent = `-${differenceInDays}`;
        }

        // Actualizar el contador al cargar la página
        updateCounter();
    </script>
</body>
</html>
