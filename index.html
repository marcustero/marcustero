<!DOCTYPE html>
<html lang="es" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Días</title>
    <style>
        /* Tu estilo CSS aquí */
    </style>
</head>
<body>
    <div class="container">
        <img src="Imagen1.png" alt="Fondo" class="background">
        <div class="overlay">
            <div class="text-top">
                <span class="lets">Let’s</span> <span class="go">GO</span>
            </div>
            <div class="counter" id="counter">-52</div>
            <div class="days">DÍAS</div>
            <div class="small-bev">URBAN <span class="bev">EV</span></div>
            <div class="text-bottom">
                <span class="one">1ª</span>
                <span class="vvfe">vVFF</span>
                <div class="kw-info">(KW 44.4 - M100)</div>
            </div>
        </div>
    </div>

    <script>
        // Función para calcular el tiempo hasta la próxima recarga
        function getTimeUntilNextReload() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinutes = now.getMinutes();
            
            // Horas de recarga
            const reloadTimes = [
                { hours: 0, minutes: 0 },
                { hours: 6, minutes: 0 },
                { hours: 7, minutes: 15 }
            ];

            // Encuentra la próxima hora de recarga
            for (let time of reloadTimes) {
                if (currentHour < time.hours || (currentHour === time.hours && currentMinutes < time.minutes)) {
                    return new Date(now.getFullYear(), now.getMonth(), now.getDate(), time.hours, time.minutes) - now;
                }
            }

            // Si no hay más recargas hoy, calcula para el siguiente día a la primera hora de recarga
            const nextDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, reloadTimes[0].hours, reloadTimes[0].minutes);
            return nextDay - now;
        }

        // Función para recargar la página después del tiempo calculado
        function setupAutoReload() {
            const timeUntilReload = getTimeUntilNextReload();
            setTimeout(() => {
                location.reload();
            }, timeUntilReload);
        }

        // Inicializar la configuración de recarga
        setupAutoReload();

        // Actualizar el contador
        function updateCounter() {
            const today = new Date();
            const targetDate = new Date(today.getFullYear(), 9, 31); // Octubre es el mes 9 en JavaScript (0-indexado)
            const differenceInTime = targetDate - today;
            const differenceInDays = Math.ceil(differenceInTime / (1000 * 60 * 60 * 24));
            document.getElementById('counter').textContent = `-${differenceInDays}`;
        }

        updateCounter();
    </script>
</body>
</html>
