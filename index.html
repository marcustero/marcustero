    <title>Contador de Días</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
}

.container {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
}
.overlay::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Fondo negro con 60% de opacidad */
    z-index: 2;
}

.text-top {
    position: absolute;
    top: 10%;
    left: 10%;
    font-size: 3rem;
    z-index: 3;
}

.lets {
    color: white;
    font-size: 7rem;
    font-weight: lighter;
    font-family: 'Cupra ExtraLight', sans-serif;
}

.go {
    color: #9acd32; /* Verde claro */
    font-size: 7rem;
    font-weight: bold;
    font-family: 'Cupra ExtraLight', sans-serif;
}

.counter {
    font-size: 15rem;
    font-weight: bold;
    color: white;
    position: relative;
    z-index: 3;
    margin-top: 10px;
    font-family: 'Cupra', sans-serif;

}

.days {
    font-size: 5rem;
    color: #cce016; /* Amarillo claro */
    position: relative;
    z-index: 3;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    margin-left: 40px;
    font-family: 'Cupra Display', sans-serif;
}

.small-bev {
    position: absolute;
    top: 13%;
    right: 10%;
    font-size: 3rem;
    color: white;
    z-index: 3;
    font-family: 'Cupra Display', sans-serif;
}

.bev {
    color: #9acd32; /* Verde claro */
}

.text-bottom {
    position: absolute;
    bottom: 10%;
    left: 10%;
    font-size: 2.5rem;
    z-index: 3;
}

.one {
    color: white;
    font-weight: bold;
    font-family: 'Cupra ExtraLight', sans-serif;
}

.vvfe {
    color: white;
    font-size: 2.5rem;
    text-decoration: none;
    margin-left: 10px;
    font-family: 'Cupra ExtraLight', sans-serif;
}

.kw-info {
    font-size: 1.5rem;
    color: white;
    margin-top: 5px;
    font-family: 'Cupra ExtraLight', sans-serif;
}

    <script>
        // Obtener la fecha actual y calcular los días faltantes hasta el 31 de octubre
const today = new Date();
const targetDate = new Date(today.getFullYear(), 9, 31); // Octubre es el mes 9 en JavaScript (0-indexed)
const differenceInTime = targetDate - today;
const differenceInDays = Math.ceil(differenceInTime / (1000 * 60 * 60 * 24));

// Mostrar el contador de días
document.getElementById('counter').textContent = `-${differenceInDays}`;
