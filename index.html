<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga Automática</title>
</head>
<body>
    <h1>Esta página se recarga cada 5 segundos</h1>
    <script>
        setInterval(() => {
            location.reload();
        }, 5000); // 5000 milisegundos = 5 segundos
    </script>
</body>
</html>
